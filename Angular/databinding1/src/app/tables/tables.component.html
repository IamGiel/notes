<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">

  <tr>
    <td colspan="4">
      <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
    </td>
  </tr>
  <thead>
    <tr style="border-style: none;">
      <th style="width: 10%">
        <mfDefaultSorter by="name">Name</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="email">Email</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="age">Age</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="city">City</mfDefaultSorter>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of mf.data">
      <td style="background-color:none!important; border-style: none!important;">{{item.name}}</td>
      <td style="background-color:none!important; border-style: none!important;opacity: 0.8;	color: #181818;	font-family: 'Inter UI';	font-size: 14px;	font-weight: 500;">{{item.email}}</td>
      <td style="background-color:none!important; border-style: none!important;opacity: 0.8;	color: #181818;	font-family: 'Inter UI';	font-size: 14px;	font-weight: 500;"
        class="text-left">{{item.age}}</td>
      <td style="background-color:none!important; border-style: none!important;opacity: 0.8;	color: #181818;	font-family: 'Inter UI';	font-size: 14px;	font-weight: 500;">{{item.city
        | uppercase}}</td>
    </tr>
  </tbody>

</table>
