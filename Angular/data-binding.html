<!DOCTYPE html>
<!-- `ng-app` allows angular to recognize this html file as an angular application   -->
<html ng-app='directoryApp'>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Data Binding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="./directory.js"></script>
  <link href="//ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-route.js">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>

</head>

<!-- ng directives at work! -->

<body style="background:{{color}}">
  <!-- `ng-model` is a directive defining a variable -->
  <input type="text" ng-model="yourName" placeholder="Enter your name.">
  <h1>{{yourName}}</h1>
  <input type="text" ng-model="color" placeholder="Select a color">

  <!-- `ng-init` allows for initializing data -->
  <div ng-init="bucketList=['Swim with sharks', 'Sky jump from a plane', 'Backpacking in China']">
    <p>Your Bucket List: </p>
  </div>
  <!-- `ng-model` this directive allows to define a variable-->
  <input type="text" ng-model="search">
  <!-- `ng-repeat` allows to loop and iterate through an array -->
  <ul ng-repeat="item in bucketList | filter:search ">
    <li>{{item}}</li>
  </ul>

  </div>
  <div ng-controller="directoryController">
    <input type="text" ng-model="info">
    <!-- this calls the filter declared in `ng-repeat`-->
    <ul>
      <li ng-repeat="item in userData | filter:info">
        {{item.firstName}} {{item.lastName}}
        <br>{{item.email}}
        <hr>
      </li>
    </ul>
  </div>


</body>

</html>

</html>
