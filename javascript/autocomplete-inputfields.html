<body>
    <!-- To turn off autocapitalize and autocorrect and auto complete: -->
    <input type="text" name="some_name" autocomplete="off">
    <input type="text" name="some_name" autocorrect="off">
    <input type="text" name="some_name" autocapitalize="off">

    <!-- this way users arent prompt for existing past inputs -->

</body>
